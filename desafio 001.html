<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
   <script>
    function main() {
        data=parseInt(prompt("digite a data no formato aaaa/mm/dd:"));
        ano=parseInt(data/10000);
        mes=parseInt((data%10000)/100);
        dia=parseInt (data%100);
        if(mes<=9) {
            if(dia<=9) {
                console.log("0"+dia+"/0"+mes+"/"+ano); 
            }
            else {
                console.log(dia+"/0"+mes+"/"+ano);
            }
            
        }
        else{
            if(dia<=9) {
                console.log("0"+dia+mes+"/"+ano);
            }
            else{
                console.log(dia+"/"+mes+"/"+ano); 
            }
          
        }
    }
    
   </script>
</head>
<body onload="main()">
    
</body>
</html>
