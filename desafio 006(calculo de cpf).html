<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index.html</title>
    <script>
        function main() {
cpf=prompt("digite seu cpf");
cpf1="";
soma=0;
for(i=0;i<cpf.length;i++){
    if(i==cpf.length-1) {
        cpf1+=cpf[i];
    }
    else {
        cpf1+=cpf[i]+" - ";
    }
    soma +=(10-i);
}
console.log(cpf);
console.log(cpf1);
console.log(soma);
        }
</script>
</head>
<body onload="main()">
</body>
</html>
